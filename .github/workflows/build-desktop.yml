name: Build AppImage and Portable Windows EXE

on:
  push:
    branches: [master, develop]

jobs:
  build-linux-and-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'node'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Wine (for Windows build)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y wine64 wine32

      - name: Build AppImage and Portable Windows EXE
        run: npx electron-builder --linux AppImage --win portable

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: pokeclicker-appimage
          path: release/*.AppImage

      - name: Upload Portable Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: pokeclicker-windows-portable
          path: release/*.exe

      - name: Create GitHub Release and Upload Artifacts (only on master)
        if: github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v$(jq -r .version package.json)"
          RELEASE_NAME="PokeClicker Platinum $TAG_NAME"

          gh release view "$TAG_NAME" || gh release create "$TAG_NAME" \
            release/*.AppImage release/*.exe \
            --title "$RELEASE_NAME" \
            --notes "Automated release of PokeClicker Platinum $TAG_NAME"
